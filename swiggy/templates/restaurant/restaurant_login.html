{% extends 'restaurant/restaurant_log_res.html' %}
{% block restaurant_log_res %}
{% load static %}
    <link rel="stylesheet" href="{% static 'res css/login.css' %}">
    <br>
    <br>
    <form action="{% url 'restaurant_login_saved' %}" method="post">
    {% csrf_token %}
    <table align="center" width="500px" border="0">
    <tr>
        <th colspan="2" style="text-align: center;font-size: 40px;font-family: Algerian;color: white;text-shadow: 5px 5px 8px red">LOGIN PAGE</th>
    </tr>
    <tr>
        <th style="text-align: center;color: white" height="50px">USERNAME</th>
        <th><input type="text" placeholder="enter ur username" required name="rl1"></th>
    </tr>
    <tr>
        <th style="text-align: center;color:white;" height="50px">PASSWORD</th>
        <th><input type="password" placeholder="*************" name="rl2" required></th>
    </tr>
    <tr>
        <th colspan="2" style="text-align: center"><button type="submit" class="btn btn-primary">LOGIN</button></th>
    </tr>
    <tr>
        <th><a href="{% url 'restaurant_registration' %}">REGISTER HERE</a> </th>
        <th style="text-align: right" colspan="2"><a href="">Forget password?</a> </th>
    </tr>
         {% for x in messages %}
    <tr><th colspan="2">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ x }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
     </th>
    </tr>
{% endfor %}
    </table>
    </form>
{% endblock %}
