{% extends 's_admin/admin_main_page.html' %}
{% block admin_main_page %}
    {% load static %}
     <br><br><br>
         {% if request.session.status %}
            <h1 style="font-family: 'Agency FB';font-size: 60px;color: green;text-align: center">WELCOME ADMIN</h1>
             <br><br>
             <table align="center">
             <tr>
                 <th>
                     <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/adm_box1.jpg' %}" class="d-block w-100" alt="..." width="100px" height="600px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/adm_box2.jpg' %}" class="d-block w-100" alt="..." width="300px" height="600px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/adm_box3.jpg' %}" class="d-block w-100" alt="..." height="600px" width="300px">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
                 </th>
             </tr>
             </table>
         {% else %}
             <h3 style="text-align: center;font-size: 20px;font-family: 'Agency FB';color: red">PLEASE DO LOGIN FIRST!!!!!!!!!!</h3>
         {% endif %}
{% endblock %}
